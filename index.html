<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container text-white">
        <p class="pt-3">Hello<br><span class="name">Jane Doe</span></p>
        <div class="site-bookmark">
            <h1 class="heading pt-3">Bookmark your Favourite sites</h1>
            <form id="bookmarkForm" class="bookmark-form">
                <div class="mb-3 p-3">
                    <label for="siteNameInput" class="input-styles">SITE NAME</label>
                    <input type="text" class="form-control" placeholder="Enter site name" id="siteNameInput" />
                    <p id="siteNameErrMsg" class="err-msg"></p>
                </div>
                <div class="mb-3 p-3">
                    <label for="siteUrlInput" class="input-styles">SITE URL</label>
                    <input type="text" class="form-control" placeholder="Enter site URL" id="siteUrlInput" />
                    <p id="siteUrlErrMsg" class="err-msg"></p>
                </div>
                <div class="d-flex flex-row justify-content-end p-3">
                    <button id="submitBtn" class="button" type="submit">Submit</button>
                </div>
            </form>
            <div class="bookmark-form">
                <ul id="bookmarksList"></ul>
            </div>
        </div>


    </div>
</body>

</html>
